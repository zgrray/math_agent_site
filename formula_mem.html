                }
                to {
                    opacity: 1;
                }
            }

                background-color: white;
            }

            .formula-display {
                text-align: center;
                margin: 15px 0;
                font-size: 1.2em;
            }

            .options {
                margin: 15px 0;
            }

            .option {
                margin: 10px 0;
                cursor: pointer;
                padding: 12px 15px;
                border: 1px solid var(--border-color);
                border-radius: 5px;
                transition: all 0.3s ease;
            }

            .option:hover {
                background-color: #f9f9f9;
                transform: translateY(-2px);
            }

            .selected {
                background-color: var(--secondary-color);
                border-color: var(--primary-color);
                font-weight: bold;
            }

                top: 20px;
                right: 20px;
                font-size: 18px;
                background-color: var(--primary-color);
                color: white;
                padding: 8px 15px;
                border-radius: 20px;

                background-color: var(--primary-color);
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                transition: all 0.3s ease;

                background-color: #3a5a8a;
                transform: translateY(-2px);

            button:disabled {

                cursor: not-allowed;

            }

            #topics {

                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
                margin-top: 30px;
            }

            #topics button {
                min-width: 150px;
            }

                height: 10px;
                background-color: #e0e0e0;
                border-radius: 5px;
                margin-bottom: 20px;
                overflow: hidden;
            }

            .progress {
                height: 100%;

                transition: width 0.3s ease;
            }

            .question-number {
                font-size: 0.9rem;
                color: #666;
                margin-bottom: 15px;
            }

            .result-item {
                padding: 15px;
                margin-bottom: 15px;
                border-radius: 8px;
                background-color: #f9f9f9;
            }

            .correct {
                border-left: 4px solid #4caf50;
            }

                border-left: 4px solid #f44336;
            }

                font-weight: bold;
                margin-top: 10px;
            }

                color: #4caf50;
            }

            .incorrect .answer-status {
                color: #f44336;

                    alert("请输入您的姓名");
                    return;

                currentTopic = topic;

                // 根据主题筛选题目
                let filteredQuestions = questionBank;
                if (topic === "trigonometry") {
                    // 筛选三角函数题目（没有type标记或type为trigonometry的题目）
                    filteredQuestions = questionBank.filter(
                        (q) => !q.type || q.type === "trigonometry"
                    );
                } else if (topic === "calculus") {
                    // 筛选对数指数题目
                    filteredQuestions = questionBank.filter(
                        (q) => q.type === "logarithm"
                    );
                } else if (topic === "algebra") {
                    // 筛选导数题目
                    filteredQuestions = questionBank.filter(
                        (q) => q.type === "derivative"
                    );

                // 初始化游戏
                currentQuestions = getRandomQuestions(filteredQuestions, 15);
                currentQuestionIndex = 0;
                userAnswers = Array(currentQuestions.length).fill(null);
                timeLeft = 300;
                startTime = new Date();

                document.getElementById("totalQuestions").textContent =
                    currentQuestions.length;
                updateQuestionNumber();
                updateProgressBar();

                // 确保正确切换到答题页面
                showPage("quizPage");
                startTimer();
                showQuestion();

                console.log("游戏已开始，题目数量：", currentQuestions.length);
            }

            // 修改finishQuiz函数
            function finishQuiz() {
                clearInterval(timerId);
                const endTime = new Date();
                const timeUsed = Math.floor((endTime - startTime) / 1000);

                showPage("resultPage");

                // 计算得分
                const correctCount = currentQuestions.reduce(
                    (acc, q, i) => acc + (userAnswers[i] === q.correct ? 1 : 0),
                    0
                );
                const scorePercentage = (
                    (correctCount / currentQuestions.length) *
                    100
                ).toFixed(1);

                // 显示用户名
                document.getElementById("resultUserName").textContent =
                    currentUserName;

                // 显示结果
                document.getElementById(
                    "score"
                ).textContent = `${correctCount}/${currentQuestions.length} (${scorePercentage}%)`;

                // 显示用时
                const timeUsedMinutes = Math.floor(timeUsed / 60);
                const timeUsedSeconds = timeUsed % 60;
                document.getElementById(
                    "timeUsed"
                ).textContent = `${timeUsedMinutes}分${timeUsedSeconds}秒`;

                // 显示详细解答
                const details = document.getElementById("answerDetails");
                details.innerHTML = currentQuestions
                    .map((q, i) => {
                        const isCorrect = userAnswers[i] === q.correct;

                        // 提取问题内容，但移除题号和公式类型
                        let questionText = q.question
                            .replace(/### .*?\n/, "") // 移除标题行
                            .replace(/\*\*\d+\*\*：/, ""); // 移除题号

                        return `
            <div class="result-item ${isCorrect ? "correct" : "incorrect"}">
                <div class="formula-display">${questionText}</div>
                <p>你的答案：${
                    userAnswers[i] !== null
                        ? q.options[userAnswers[i]]
                        : "未作答"
                }</p>
                <p>正确答案：${q.options[q.correct]}</p>

                    isCorrect ? "✓ 回答正确" : "✗ 回答错误"
                }</p>
            </div>

                    MathJax.typesetPromise([details]).catch(function (err) {
                        console.log("MathJax typeset error:", err);
                    });
                }

                // 保存成绩到本地存储
                saveScore(
                    currentUserName,
                    currentTopic,
                    scorePercentage,
                    timeUsed
                );
            }

                // 从本地存储获取现有数据
                let leaderboard =
                    JSON.parse(
                        localStorage.getItem("mathFormulaLeaderboard")
                    ) || {};

                // 确保主题对象存在
                if (!leaderboard[topic]) {
                    leaderboard[topic] = [];
                }

                // 添加新成绩
                leaderboard[topic].push({
                    name: userName,
                    score: parseFloat(score),
                    time: timeUsed,
                    date: new Date().toISOString(),
                });

                localStorage.setItem(
                    "mathFormulaLeaderboard",
                    JSON.stringify(leaderboard)
                );
                console.log("成绩已保存", leaderboard);

                );
                const scorePercentage = (
                    (correctCount / currentQuestions.length) *
                    100
                ).toFixed(1);

                // 显示用户名
                document.getElementById("resultUserName").textContent =
                    currentUserName;

                // 显示结果
                document.getElementById(
                    "score"
                ).textContent = `${correctCount}/${currentQuestions.length} (${scorePercentage}%)`;

                // 显示用时
                const timeUsedMinutes = Math.floor(timeUsed / 60);
                const timeUsedSeconds = timeUsed % 60;
                document.getElementById(
                    "timeUsed"
                ).textContent = `${timeUsedMinutes}分${timeUsedSeconds}秒`;

                // 显示详细解答
                const details = document.getElementById("answerDetails");
                details.innerHTML = currentQuestions
                    .map((q, i) => {
                        const isCorrect = userAnswers[i] === q.correct;

                        // 提取问题内容，但移除题号和公式类型
                        let questionText = q.question
                            .replace(/### .*?\n/, "") // 移除标题行
                            .replace(/\*\*\d+\*\*：/, ""); // 移除题号

                        return `
            <div class="result-item ${isCorrect ? "correct" : "incorrect"}">
                <div class="formula-display">${questionText}</div>
                <p>你的答案：${
                    userAnswers[i] !== null
                        ? q.options[userAnswers[i]]
                        : "未作答"
                }</p>
                <p>正确答案：${q.options[q.correct]}</p>
                <p class="answer-status">${
                    isCorrect ? "✓ 回答正确" : "✗ 回答错误"
                }</p>
            </div>
        `;
                    })
                    .join("");

                // 渲染数学公式
                if (typeof MathJax !== "undefined") {
                    MathJax.typesetPromise([details]).catch(function (err) {
                        console.log("MathJax typeset error:", err);
                    });
                }

                // 保存成绩到本地存储
                saveScore(
                    currentUserName,
                    currentTopic,
                    scorePercentage,
                    timeUsed
                );
                console.log(
                    "已保存成绩:",
                    currentUserName,
                    currentTopic,
                    scorePercentage,
                    timeUsed
                );
            }

            function showPage(pageId) {
                document
                    .querySelectorAll(".page")
                    .forEach((page) => page.classList.remove("active"));
                document.getElementById(pageId).classList.add("active");
            }

            function restartGame() {
                startGame("trigonometry");
            }

            // 移除或简化Markdown解析函数
            // const marked = {
            //     parse: text => {
            //         return text
            //             .replace(/### (.*)/g, '<h3>$1</h3>')
            //             .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            //             .replace(/\n/g, '<br>');
            //     }
            // };

            // 添加页面加载完成后的初始化
            document.addEventListener("DOMContentLoaded", function () {
                console.log("页面加载完成");

                // 确保首页显示
                showPage("homePage");

                // 初始化MathJax
                if (typeof MathJax !== "undefined") {
                    MathJax.startup.promise.then(() => {
                        console.log("MathJax初始化完成");
                    });
                }

                // 检查本地存储中是否有排行榜数据
                const leaderboardData = localStorage.getItem(
                    "mathFormulaLeaderboard"
                );
                console.log("本地存储中的排行榜数据:", leaderboardData);
            });
        </script>
    </body>
</html>
